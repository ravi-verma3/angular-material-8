<div class="users-grid">
  <div class="user-actions">

    <div class="users-action-container">
      <div class="user-action-title">Email Address</div>
      <button type="button" title="Add Email" (click)="openDialog()" mat-raised-button color="accent">Add Email</button>
    </div>
  </div>

  <div class="user-grid-data-container">
    <mat-card>
      <div class="users-grid-main">

        <mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef>Serial No.</mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.position}}
            </mat-cell>
          </ng-container>


          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef class="email-container">Email Address</mat-header-cell>
            <mat-cell *matCellDef="let element" class="email-container">
              {{element.email}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;">

              <div class="material-icon-wrapper">
                <i class="material-icons" title="Edit" (click)="showHideModal(element)">edit</i>
                <i class="material-icons inactive" title="Delete" (click)="showDeleteModal()">delete_forever</i>
              </div>

            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

      </div>
    </mat-card>
  </div>
</div>

<div class="row modalContainer">
  <modal #addRemoveEmailModal [closeOnOutsideClick]="false">
    <modal-header>
      <div class="heading">
        <h1>{{addNew ? 'Add New Email' : 'Update Email'}}</h1>
      </div>
    </modal-header>
    <modal-content>
      <form class="email-input-form">
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" [formControl]="emailFormControl"
                 [errorStateMatcher]="matcher" autocomplete="off">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            <strong>Please enter an email address.</strong>
          </mat-error>
        </mat-form-field>

        <div class="modal-button-wrapper">
          <button class="mat-raised-button cancel-btn" (click)="addRemoveEmailModal.close()">Cancel</button>
          <button class="mat-raised-button save-btn" (click)="saveEmail(emailFormControl.value)">Save</button>
        </div>
      </form>
    </modal-content>
    <modal-footer></modal-footer>
  </modal>
</div>


<div class="row modalContainer">
  <modal #deleteEmailModal [closeOnOutsideClick]="false">
    <modal-header>
      <div class="heading">
        <h1 class="delete-title">Are you sure you want to delete this Email?</h1>
      </div>
    </modal-header>
    <modal-content>
      <div class="content-block">
        <div class="modal-button-wrapper">
          <button class="mat-raised-button cancel-btn" (click)="deleteEmailModal.close()">No</button>
          <button class="mat-raised-button save-btn yes-btn" (click)="confirmDelete()">Yes</button>
        </div>
      </div>
    </modal-content>
    <modal-footer></modal-footer>
  </modal>
</div>
